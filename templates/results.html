<!--result.html--> 
<!doctype html>
<html lang="en">
<head>
    <title>Results</title>
</head>
<body>
    <h1>Your Results</h1>
    <p>Your score: {{ score }} out of {{ total }}</p>
    <h2>Feedback</h2>
    <ul>
        {% for fb in feedback %}
        <li>
            <p><strong>Question:</strong> {{ fb.question }}</p>
            <p><strong>Your Answer:</strong> {{ fb.user_answer }}</p>
            <p><strong>Correct Answer:</strong> {{ fb.correct_answer }}</p>
            <p><strong>Similarity:</strong> {{ fb.similarity }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
